apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicddemo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cicddemo
  template:
    metadata:
      labels:
        app: cicddemo
    spec:
      containers:
        - name: cicddemo
          image: andreutza/cicddemo
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: cicddemo-service
spec:
  selector:
    app: cicddemo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
